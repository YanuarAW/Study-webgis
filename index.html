        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20

        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        var layer_GoogleHybrid_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {

        function pop_Administrasi_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(feature.properties['Kecamatan'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Desa</th>\
                        <td>' + (feature.properties['Desa'] !== null ? Autolinker.link(feature.properties['Desa'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Administrasi_3_0() {
            return {
                pane: 'pane_Administrasi_3',

                color: 'rgba(35,35,35,1.0)',

                lineCap: 'butt',
                lineJoin: 'miter',

            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_Kontrakan_4_0(feature) {
            switch(String(feature.properties['Status'])) {
                case 'Kosong':
                    return {
                pane: 'pane_Kontrakan_4',
                shape: 'diamond',
                radius: 8.8,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(6,249,23,1.0)',
                interactive: true,
            }

                case 'Penuh':

                radius: 8.8,

            onEachFeature: pop_Kontrakan_4,

                var context = {
                    feature: feature,

                return L.shapeMarker(latlng, style_Kontrakan_4_0(feature));

        bounds_group.addLayer(layer_Kontrakan_4);

            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_Kos_5_0(feature) {
            switch(String(feature.properties['Status'])) {
                case 'Kosong':
                    return {

            }
                    break;

            }

            }
        }
        map.createPane('pane_Kos_5');
        map.getPane('pane_Kos_5').style.zIndex = 405;
        map.getPane('pane_Kos_5').style['mix-blend-mode'] = 'normal';
        var layer_Kos_5 = new L.geoJson(json_Kos_5, {
            attribution: '',

        bounds_group.addLayer(layer_Kos_5);
        map.addLayer(layer_Kos_5);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',

        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Kos<br /><table><tr><td style="text-align: center;"><img src="legend/Kos_5_Kosong0.png" /></td><td>Kosong</td></tr><tr><td style="text-align: center;"><img src="legend/Kos_5_Penuh1.png" /></td><td>Penuh</td></tr></table>': layer_Kos_5,'Kontrakan<br /><table><tr><td style="text-align: center;"><img src="legend/Kontrakan_4_Kosong0.png" /></td><td>Kosong</td></tr><tr><td style="text-align: center;"><img src="legend/Kontrakan_4_Penuh1.png" /></td><td>Penuh</td></tr></table>': layer_Kontrakan_4,'<img src="legend/Administrasi_3.png" /> Administrasi': layer_Administrasi_3,"Google Hybrid": layer_GoogleHybrid_2,"Google Satellite": layer_GoogleSatellite_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();

        document.getElementsByClassName('search-button')[0].className +=
